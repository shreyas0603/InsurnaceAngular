<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="employee-profile.component.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand:400,700&display=swap">
  <title>Login Page</title>
</head>
<body>
<header>
    <app-employee-navbar></app-employee-navbar>
</header>
<div class="login-container">
<h1>Employee Profile</h1>
<!-- <div class="form-group" (change)="selectedId($event)" *ngFor="let agent of agentData  " >
    <input type="text" value="{{agent.firstName}}">
</div> -->
<!-- -->

<form [formGroup]="addEmp" (ngSubmit)="updateAdmin(addEmp.value) ">
  <!-- <p>Kindly enter the credentials</p> -->
  <div class="form-group">
    <label for=""> First Name <span>*</span></label>
    <input type="hidden" formControlName="id" [(ngModel)]="empId" >
    <input type="text" id="firstName" name="username" formControlName="firstName" [(ngModel)]="empData.firstName">
  </div>
  <div class="form-group">
    <label for="">Last Name <span>*</span></label>
    <input type="text" id="lastName" name="username" placeholder="Enter your LastName" formControlName="lastName"  [(ngModel)]="empData.lastName">
  </div>
  <div class="form-group">
    <!-- <label for="username">Username</label> -->
    <label for="">userName</label>
    <input type="text" id="userName" name="username" placeholder="Enter your username" formControlName="userName"  [(ngModel)]="empData.userName">
    <input type="hidden" formControlName="password" [(ngModel)]="empData.password" >
    <!-- <input type="hidden" formControlName="commision" [(ngModel)]="agentData.commision" >
    <input type="hidden" formControlName="totalCommision" [(ngModel)]="agentData.totalCommision" > -->
  </div>
  
  <button type="submit">Update</button>
</form>
</div>
</body>
