  <div class="login-container">
    <h2>Upload Document</h2>
   
    <div class="form-group">
      <label for="documentType">Document Type</label>
      <input type="text" id="documentType" name="documentType"  [(ngModel)]="documentDto.documentType" required>
    </div>
   
    <div class="form-group">
      <label for="documentName">Document Name</label>
      <input type="text" id="documentName" name="documentName"  [(ngModel)]="documentDto.documentName" required>
    </div>
   
    <div class="form-group">
      <label for="customerId">Customer ID</label>
      <input type="number" id="customerId" name="customerId"  [(ngModel)]="documentDto.customerId" required>
    </div>
   
    <div class="form-group">
      <label for="file">Choose File</label>
      <input type="file" id="file" name="file" (change)="onFileSelected($event)" accept=".pdf, .doc, .docx" required>
    </div>
   
    <button (click)="uploadFile()">Upload</button>
  </div>
</body>
