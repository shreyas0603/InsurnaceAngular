<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="add-document.component.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand:400,700&display=swap">
  <title>Login Page</title>
</head>
<body>
    <app-customer-navbar></app-customer-navbar>
  <div class="login-container">
    <h1>Add Location</h1>
    <!-- -->
    <form [formGroup]="addFile" (ngSubmit)="addFiles(addFile.value)"  >
      <!-- <p>Kindly enter the credentials</p> -->

         </option>

      <div class="form-group">
        <input type="hidden" formControlName="id">
        <label for="">DocumentType <span>*</span></label>
        <input type="text" id="queryTitle" name="queryTitle" placeholder="Enter DocumentType" formControlName="documentType" >
        
      </div>
      <div class="form-group">
        <label for="">File <span>*</span></label>
        <input type="file" id="queryMessage" name="queryMessage"  formControlName="file" >
      </div>
      <div class="form-group">
        <label for="">DocumentName <span>*</span></label>
        <input type="text" id="queryDate" name="queryDate" placeholder="Enter DocumentName" formControlName="documentName">
      </div>
        <input type="hidden"  formControlName="customerId"  [(ngModel)]="customerId">
      
      <button type="submit" >Submit</button>
    </form>
  </div>
