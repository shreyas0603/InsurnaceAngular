<body (click)="setRole()" style="max-height: 50px;">
  <nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="path/to/your/logo.png" alt="Logo" height="24">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="/agent">Agent Account</a>
          </li>
          <li  ngbDropdown class="dropdown nav-item ">
            <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" ngbDropdownToggle>
              Account
            </a>
            <ul ngbDropdownMenu class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a ngbDropdownItem class="dropdown-item" routerLink="/agentProfile">Profile</a></li>
              <li><a ngbDropdownItem class="dropdown-item" routerLink="/agentChangePassword">Change Password</a></li>
            </ul>
          </li>
          
          <li ngbDropdown class="dropdown nav-item ">
            <a class="nav-link dropdown-toggle"  id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" ngbDropdownToggle>
              Insurance
            </a>
            <ul ngbDropdownMenu class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a ngbDropdownItem class="dropdown-item" routerLink="/agentCustomer">View Agent Customer</a></li>
              <li><a ngbDropdownItem class="dropdown-item" routerLink="/getCustomerInsuranceAccount">Insurance Account</a></li>
              <li><a ngbDropdownItem class="dropdown-item" routerLink="/getPolicyPayment">View Policy Payment</a></li>
              <li><a ngbDropdownItem class="dropdown-item" routerLink="/getPolicyClaim">View Policy Claim</a></li>
            </ul>
          </li>
          <li ngbDropdown class="dropdown nav-item ">
            <a class="nav-link dropdown-toggle"  id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" ngbDropdownToggle>
              Commision
            </a>
            <ul ngbDropdownMenu class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a ngbDropdownItem class="dropdown-item" routerLink="/getCommission">View Commision</a></li>
              <li><a ngbDropdownItem class="dropdown-item" routerLink="#">View Commision Withdrawal</a></li>
              <li><a ngbDropdownItem class="dropdown-item" routerLink="#">Withdrawal Amount</a></li>
            </ul>
          </li>
        </ul>
        <ul class="navbar-nav navbar-right">
          <li class="nav-item">
            <a class="nav-link" (click)="deleteToken()" routerLink="/">Logout</a>
          </li>
         
        </ul>
      </div>
    </div>
  </nav>
</body>
