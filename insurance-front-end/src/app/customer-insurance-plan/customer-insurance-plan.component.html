        body {
            margin: 0;
            padding: 0;
            font-family: 'Quicksand', sans-serif;

            background: linear-gradient(120deg, #3498db, #8e44ad, #3498db, #8e44ad);
            background-size: 600% 600%;
            animation: gradientAnimation 10s ease infinite;

            height: auto;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        header {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 20px;
            width: 100%;
            text-align: center;
        }

        h1 {
            margin: 20px 0;
            color: #fff;
        }

        .insurance-type {
            text-align: center;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .insurance-scheme {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .insurance-scheme:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #673ab7;
            margin-bottom: 10px;
        }

        h3 {
            color: #2196F3;
            margin-top: 10px;
        }

        .scheme-description {
            margin-top: 15px;
            color: #777;
            text-align: center;
        }

        .buy-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #fff;
            color: #673ab7;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .buy-button:hover {
            background-color: #673ab7;
            color: #fff;
        }
    </style>
</head>

<body>
    <app-customer-navbar></app-customer-navbar>
    <h1 align="center">{{insuranceName}}</h1>

    <div class="insurance-type">
        <div class="insurance-scheme" *ngFor="let scheme of insuranceSchemeData">
            <h3>{{scheme.insuranceSchemeName}}</h3>
            <p class="scheme-description">{{scheme.details}}</p>
            <button class="buy-button" (click)="setInsuranceSchemeId(scheme.id)">Check
                {{scheme.insuranceSchemeName}}</button>
        </div>
