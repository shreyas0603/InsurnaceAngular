<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="common-login.component.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand:400,700&display=swap">
  <title>Login Page</title>
</head>
<body>
    <!-- <app-admin-navbar></app-admin-navbar> -->
  <div class="login-container">
    <h1>Login</h1>
    <form  [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm.value)" >
      <div class="form-group">
        <label for="account-type">Account Type</label>
        <select  id="account-type" name="account-type" formControlName="accountType">
          <option [ngValue]="null" disabled>Choose your profile</option>
          <option *ngFor="let prf of allAccountType" [ngValue]="prf">
            {{ prf }}
           </option>
          
        </select>
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" formControlName="userName">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" formControlName="password">
      </div>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
