<h4 align="center">Insurance Type Details : </h4> 
<div>

		<button  class="btn btn-lg btn-outline-primary" (click)="updateUrl()" >Update Student</button>&nbsp;

<table #table class="table table-striped">
	<thead>
		<tr>
            <th scope="col">Index</th>
			<th scope="col">Insurance Type Name</th>
			<th scope="col">Action</th>
      <!-- <th scope="col">Gender</th> -->
		</tr>
	</thead>
	<tbody >
		<tr *ngFor="let insuranceType of insuranceTypeData
		| paginate:{
			id:'listing_pagination',
      itemsPerPage:5,
      currentPage:page,
      totalItems:totalRecords
    };index as i" >
			
			<td>{{insuranceType.id}}</td>
			<td>
				{{ insuranceType.insuranceTypeName}}
			</td>
			<td>
				<button class="btn btn-primary" (click)="setInsurancePlanId(insuranceType.id)">Edit</button>&nbsp;
				<button class="btn btn-primary" (click)="deleteInsuranceType(insuranceType.id)">Delete</button>
			</td>
		
			<!-- <td>{{ student.isMale }}</td> -->
			{{temporaryData.setInsuranceTypeCount(i+1)}}
		</tr>
	</tbody>
</table>
<div align="center">
	<pagination-controls
	id="listing_pagination"
	[maxSize]="5"
	[directionLinks]="true"
	
	(pageChange)="page =$event"
	>
	</pagination-controls>
	</div>
<!-- <button align="left" class="btn btn-primary" #table>Previous</button>
<button align="right" class="btn btn-primary" >Next</button> -->
</div>
