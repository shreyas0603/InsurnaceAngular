<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="admin-profile.component.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand:400,700&display=swap">
  <title>Login Page</title>
</head>
<body>
    <header>
        <app-admin-navbar></app-admin-navbar>
    </header>
  <div class="login-container">
    <h1>Admin Profile</h1>
    <!-- <div class="form-group" (change)="selectedId($event)" *ngFor="let agent of agentData  " >
        <input type="text" value="{{agent.firstName}}">
    </div> -->
    <!-- -->
    
    <form [formGroup]="addAdmin" (ngSubmit)="updateAdmin(addAdmin.value) ">
      <!-- <p>Kindly enter the credentials</p> -->
      <div class="form-group">
        <label for=""> First Name <span>*</span></label>
        <input type="hidden" formControlName="id" [(ngModel)]="adminId" >
        <input type="text" id="firstName" name="username" formControlName="firstName" [(ngModel)]="adminData.firstName">
      </div>
      <div class="form-group">
        <label for="">Last Name <span>*</span></label>
        <input type="text" id="lastName" name="username" placeholder="Enter your LastName" formControlName="lastName"  [(ngModel)]="adminData.lastName">
      </div>
      <div class="form-group">
        <!-- <label for="username">Username</label> -->
        <label for="">userName</label>
        <input type="text" id="userName" name="username" placeholder="Enter your username" formControlName="userName"  [(ngModel)]="adminData.userName">
        <input type="hidden" formControlName="password" [(ngModel)]="adminData.password" >
        <!-- <input type="hidden" formControlName="commision" [(ngModel)]="agentData.commision" >
        <input type="hidden" formControlName="totalCommision" [(ngModel)]="agentData.totalCommision" > -->
      </div>
      
      <button type="submit">Update</button>
    </form>
  </div>
</body>
</html>
